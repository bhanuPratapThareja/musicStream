<ion-view style="" class=" " id="playmusic" title="playmusic" hide-nav-bar="true" ng-controller="pakkaUICtrl">
	<ion-header-bar class="pakka-theme-bg-color border-none backgroundnone">
		<button class="button button-clear button-icon icon ion-ios-arrow-back" ui-sref="home"></button>
		<div class="pakka-nav-head"><h1>Play Music</h1></div>
		<button class="pakka-nav-icon pakka-share button-clear"></button>
		<button class="pakka-nav-icon pakka-like button-clear" ng-click="notification.show($event)"></button>
		<button class="pakka-nav-icon pakka-more button-clear" ng-click="more.show()"></button>

	<div class="pakka-main-wrap">
		<div class="pakka-song-play-div-wrap">

						<div class="pakka-play-l"></div>
					</button>
					<button class="pakka-right"><p>DOWNLOAD ALL</p>

				</div>
			</div>
		</div>
