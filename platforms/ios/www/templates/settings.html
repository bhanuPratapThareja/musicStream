<ion-view style="" class=" " id="settings" title="settings" hide-nav-bar="true">

	<ion-header-bar align-title="center" class="bar-color" >
		<button class="button icon-left ion-ios-arrow-back button-clear" id="button-color" ui-sref="playlists" nav-transition="ios"></button>
		<h1 class="title">настройки</h1>
	</ion-header-bar>

	<ion-content class="has-header">

		<form name="settingForm">

	 <ul class="list" style="margin-top:10%;">
	   <li class="item item-toggle border-none">
	    Turn off notifications
	      <label class="toggle toggle-assertive">
	        <input type="checkbox" name="notify" ng-model="notifications" ng-change="changeNotifications(notifications)">
	        <div class="track">
	          <div class="handle"></div>
	        </div>
	      </label>
	   </li>
		 <div class="item item-text-wrap border-none">
		 	<p>This is a "Facebook" styled Card. The header is created from a Thumbnail List item.</p>
		 </div>
	 </ul>

	 <ul class="list" style="margin-top:10%;">
	   <li class="item item-toggle border-none">
	    Turn off adds
	      <label class="toggle toggle-assertive">
	        <input type="checkbox" name="adds" ng-model="adds" ng-change="changeAddsSetting(adds)">
	        <div class="track">
	          <div class="handle"></div>
	        </div>
	      </label>
	   </li>
		 <div class="item item-text-wrap border-none">
		 	<p>This is a "Facebook" styled Card. The header is created from a Thumbnail List item. 100 rubles</p>
		 </div>
	 </ul>

</form>

		</ion-content>
</ion-view>
